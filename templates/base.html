{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">-->
    <link rel="stylesheet" href="{% static 'ouccc.css' %}">

<script src="https://kit.fontawesome.com/4c6266728f.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
     <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>


<!--


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
-->

<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">-->

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>


   <!-- <script src="{% static 'js/app.js' %}"></script>-->

    {% block head %} {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
     <a class="navbar-brand mb-0 h1" href="/">Home</a>

     <ul class="nav navbar-nav mx-auto abs-center-x">
            <li class="nav-item">{% block app_name %}{% endblock %}</li>
        </ul>

    <ul class="nav navbar-nav ml-auto">
       {% if user.is_authenticated %}
      <li><a href="{% url 'logout' %}?next={{ request.path | urlencode }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      {% else %}
      <li><a href="{% url 'accounts:signup' %}"><i class="fas fa-users"></i> Sign Up</a></li>
      <li><a href="{% url 'login' %}?next={{ request.path | urlencode }}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
      {% endif %}
    </ul>

</nav>

{% block content %}{% endblock %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
